<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon RPG Pok√©mon</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-container { position: relative; box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
        
        /* Prompt d'interaction */
        #interact-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -200%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 15px;
            border: 2px solid #fff;
            font-size: 12px;
            display: none;
            animation: float 2s ease-in-out infinite;
        }
        #interact-prompt.active { display: block; }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -200%); }
            50% { transform: translate(-50%, -210%); }
        }
        
        /* Bo√Æte de dialogue */
        #dialog-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            display: none;
        }
        #dialog-box.active { display: block; }
        #dialog-text {
            color: #000;
            font-size: 14px;
            line-height: 1.6;
            min-height: 60px;
        }
        #dialog-prompt {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Menu principal */
        #main-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            border: 3px solid #fff;
            padding: 10px;
            color: #fff;
            font-size: 12px;
            display: none;
        }
        #main-menu.active { display: block; }
        .menu-item {
            padding: 8px 15px;
            margin: 5px 0;
            background: #333;
            border: 2px solid #666;
            cursor: pointer;
        }
        .menu-item:hover { background: #555; border-color: #fff; }
        
        /* √âcran de combat */
        #battle-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87ceeb 0%, #98d98e 100%);
            display: none;
            flex-direction: column;
        }
        #battle-screen.active { display: flex; }
        .battle-area {
            flex: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
        }
        .monster {
            text-align: center;
        }
        .monster-sprite {
            width: 120px;
            height: 120px;
            background: #fff;
            border: 3px solid #000;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        .monster-info {
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border: 2px solid #000;
            font-size: 12px;
        }
        .hp-bar {
            width: 100%;
            height: 10px;
            background: #ccc;
            border: 1px solid #000;
            margin-top: 5px;
        }
        .hp-fill {
            height: 100%;
            background: linear-gradient(to bottom, #00ff00, #008800);
            transition: width 0.3s;
        }
        .battle-ui {
            flex: 1;
            background: #fff;
            border-top: 4px solid #000;
            padding: 20px;
        }
        .battle-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .battle-button {
            padding: 15px;
            background: #f0f0f0;
            border: 3px solid #000;
            font-size: 14px;
            cursor: pointer;
        }
        .battle-button:hover { background: #ffeb3b; }
        .battle-message {
            margin-bottom: 15px;
            font-size: 14px;
            min-height: 40px;
        }
        
        /* Inventaire */
        #inventory-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            display: none;
            flex-direction: column;
        }
        #inventory-screen.active { display: flex; }
        .inventory-header {
            font-size: 16px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow-y: auto;
            flex: 1;
        }
        .inventory-item {
            background: #f0f0f0;
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        .inventory-item:hover { background: #ffeb3b; }
        .item-icon { font-size: 30px; margin-bottom: 10px; }
        .close-button {
            margin-top: 15px;
            padding: 10px;
            background: #f44336;
            color: #fff;
            border: 3px solid #000;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* √âquipe */
        #team-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            display: none;
            flex-direction: column;
        }
        #team-screen.active { display: flex; }
        .team-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        .team-monster {
            background: #f0f0f0;
            border: 2px solid #000;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 12px;
        }
        .team-monster-sprite {
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .team-monster-info { flex: 1; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="interact-prompt">Appuyez sur ESPACE</div>
        
        <div id="dialog-box">
            <div id="dialog-text"></div>
            <div id="dialog-prompt">‚ñº</div>
        </div>
        
        <div id="main-menu">
            <div class="menu-item" onclick="toggleInventory()">üì¶ SAC</div>
            <div class="menu-item" onclick="toggleTeam()">‚öîÔ∏è √âQUIPE</div>
            <div class="menu-item" onclick="closeMenu()">‚ùå FERMER</div>
        </div>
        
        <div id="battle-screen">
            <div class="battle-area">
                <div class="monster enemy-monster">
                    <div class="monster-info">
                        <div id="enemy-name">Monstre Sauvage</div>
                        <div class="hp-bar">
                            <div class="hp-fill" id="enemy-hp" style="width: 100%"></div>
                        </div>
                        <div id="enemy-level">Niv. 5</div>
                    </div>
                    <div class="monster-sprite" id="enemy-sprite">üêâ</div>
                </div>
                <div class="monster player-monster">
                    <div class="monster-sprite" id="player-monster-sprite">üî•</div>
                    <div class="monster-info">
                        <div id="player-monster-name">Mon Monstre</div>
                        <div class="hp-bar">
                            <div class="hp-fill" id="player-monster-hp" style="width: 100%"></div>
                        </div>
                        <div id="player-monster-level">Niv. 5</div>
                    </div>
                </div>
            </div>
            <div class="battle-ui">
                <div class="battle-message" id="battle-message">Un monstre sauvage appara√Æt !</div>
                <div class="battle-menu">
                    <div class="battle-button" onclick="battleAction('attack')">‚öîÔ∏è ATTAQUE</div>
                    <div class="battle-button" onclick="battleAction('item')">üéí OBJET</div>
                    <div class="battle-button" onclick="battleAction('capture')">‚öæ CAPTURER</div>
                    <div class="battle-button" onclick="battleAction('run')">üèÉ FUIR</div>
                </div>
            </div>
        </div>
        
        <div id="inventory-screen">
            <div class="inventory-header">
                üí∞ Argent: <span id="money-display">500</span> ‚ÇΩ
            </div>
            <div class="inventory-grid" id="inventory-grid"></div>
            <div class="close-button" onclick="toggleInventory()">FERMER</div>
        </div>
        
        <div id="team-screen">
            <div class="inventory-header">Mon √âquipe</div>
            <div class="team-list" id="team-list"></div>
            <div class="close-button" onclick="toggleTeam()">FERMER</div>
        </div>
    </div>

    <script>
        // ===== √âTAT DU JEU =====
        const gameState = {
            playerName: 'Red',
            money: 500,
            inventory: [
                { id: 'potion', name: 'Potion', icon: 'üß™', quantity: 5 },
                { id: 'pokeball', name: 'Pok√©ball', icon: '‚öæ', quantity: 10 },
                { id: 'antidote', name: 'Antidote', icon: 'üíä', quantity: 3 }
            ],
            team: [
                { id: 1, name: 'Flammy', sprite: 'üî•', level: 5, hp: 45, maxHp: 45, attack: 15, defense: 10 }
            ],
            badges: 0
        };

        let currentBattle = null;
        let player, cursors, spaceKey, escKey;
        let npcs = [];
        let isDialogActive = false;
        let canInteract = false;
        let nearestNPC = null;
        let currentDialog = null;
        let isMenuOpen = false;

        // ===== CONFIGURATION PHASER =====
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 }, debug: false }
            },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);

        // ===== PR√âCHARGEMENT =====
        function preload() {
            // Charger les sprites (vous mettrez vos vraies images ici)
            this.load.spritesheet('player', 'assets/player.png', {
                frameWidth: 32,
                frameHeight: 32
            });
            
            // Tuiles
            this.load.image('grass', 'assets/grass.png');
            this.load.image('path', 'assets/path.png');
            this.load.image('water', 'assets/water.png');
            this.load.image('tree', 'assets/tree.png');
            
            // NPCs
            this.load.image('npc1', 'assets/npc1.png');
            this.load.image('npc2', 'assets/npc2.png');
            this.load.image('npc3', 'assets/npc3.png');
        }

        // ===== CR√âATION =====
        function create() {
            // Cr√©er la carte
            createMap(this);
            
            // Cr√©er le joueur
            player = this.physics.add.sprite(400, 300, 'player', 0);
            player.setCollideWorldBounds(true);
            
            // Animations
            this.anims.create({
                key: 'walk-down',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 8,
                repeat: -1
            });
            this.anims.create({
                key: 'walk-left',
                frames: this.anims.generateFrameNumbers('player', { start: 4, end: 7 }),
                frameRate: 8,
                repeat: -1
            });
            this.anims.create({
                key: 'walk-right',
                frames: this.anims.generateFrameNumbers('player', { start: 8, end: 11 }),
                frameRate: 8,
                repeat: -1
            });
            this.anims.create({
                key: 'walk-up',
                frames: this.anims.generateFrameNumbers('player', { start: 12, end: 15 }),
                frameRate: 8,
                repeat: -1
            });
            
            // Cr√©er NPCs
            createNPCs(this);
            
            // Cr√©er zones de combat
            createBattleZones(this);
            
            // Contr√¥les
            cursors = this.input.keyboard.createCursorKeys();
            spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            escKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ESC);
            
            // Cam√©ra
            this.cameras.main.startFollow(player);
            this.cameras.main.setBounds(0, 0, 1600, 1200);
        }

        function createMap(scene) {
            // Herbe partout
            for (let y = 0; y < 1200; y += 32) {
                for (let x = 0; x < 1600; x += 32) {
                    scene.add.image(x, y, 'grass').setOrigin(0);
                }
            }
            
            // Chemin central
            for (let y = 0; y < 1200; y += 32) {
                for (let x = 700; x < 900; x += 32) {
                    scene.add.image(x, y, 'path').setOrigin(0);
                }
            }
            
            // Lac
            for (let y = 400; y < 600; y += 32) {
                for (let x = 200; x < 500; x += 32) {
                    const water = scene.add.image(x, y, 'water').setOrigin(0);
                    scene.physics.add.existing(water, true);
                    scene.physics.add.collider(player, water);
                }
            }
            
            // Arbres (bordures)
            for (let x = 0; x < 1600; x += 64) {
                addTree(scene, x, 0);
                addTree(scene, x, 1170);
            }
            for (let y = 0; y < 1200; y += 64) {
                addTree(scene, 0, y);
                addTree(scene, 1570, y);
            }
        }

        function addTree(scene, x, y) {
            const tree = scene.add.image(x, y, 'tree').setOrigin(0);
            scene.physics.add.existing(tree, true);
            scene.physics.add.collider(player, tree);
        }

        function createNPCs(scene) {
            const npcData = [
                { x: 800, y: 200, sprite: 'npc1', dialog: [
                    "Bonjour ! Bienvenue dans le monde des monstres !",
                    "Attention aux hautes herbes !"
                ]},
                { x: 1000, y: 400, sprite: 'npc2', dialog: [
                    "Pour devenir champion, il faut 8 badges !",
                    "Bonne chance !"
                ]},
                { x: 600, y: 700, sprite: 'npc3', dialog: [
                    "J'adore les monstres de type feu ! üî•"
                ]}
            ];
            
            npcData.forEach(data => {
                const npc = scene.physics.add.sprite(data.x, data.y, data.sprite);
                npc.setImmovable(true);
                npc.dialogs = data.dialog;
                npc.currentDialogIndex = 0;
                npcs.push(npc);
            });
        }

        function createBattleZones(scene) {
            const zones = [
                { x: 100, y: 100, w: 400, h: 300 },
                { x: 1000, y: 800, w: 500, h: 300 }
            ];
            
            zones.forEach(z => {
                const zone = scene.add.rectangle(z.x, z.y, z.w, z.h, 0x27ae60, 0.3).setOrigin(0);
                scene.physics.add.existing(zone, true);
                scene.physics.add.overlap(player, zone, () => {
                    if (!isDialogActive && Math.random() < 0.02) {
                        startWildBattle();
                    }
                });
            });
        }

        // ===== BOUCLE DE JEU =====
        function update() {
            if (isDialogActive || isMenuOpen) {
                player.setVelocity(0);
                return;
            }
            
            const speed = 160;
            player.setVelocity(0);
            
            if (cursors.left.isDown) {
                player.setVelocityX(-speed);
                player.anims.play('walk-left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(speed);
                player.anims.play('walk-right', true);
            } else if (cursors.up.isDown) {
                player.setVelocityY(-speed);
                player.anims.play('walk-up', true);
            } else if (cursors.down.isDown) {
                player.setVelocityY(speed);
                player.anims.play('walk-down', true);
            } else {
                player.anims.stop();
            }
            
            checkNPCProximity();
            
            if (Phaser.Input.Keyboard.JustDown(spaceKey)) {
                if (canInteract && nearestNPC) {
                    showDialog(nearestNPC);
                } else if (isDialogActive) {
                    nextDialog();
                }
            }
            
            if (Phaser.Input.Keyboard.JustDown(escKey)) {
                toggleMainMenu();
            }
        }

        function checkNPCProximity() {
            let closest = null;
            let minDist = 60;
            
            npcs.forEach(npc => {
                const dist = Phaser.Math.Distance.Between(player.x, player.y, npc.x, npc.y);
                if (dist < minDist) {
                    closest = npc;
                    minDist = dist;
                }
            });
            
            if (closest && !isDialogActive) {
                canInteract = true;
                nearestNPC = closest;
                document.getElementById('interact-prompt').classList.add('active');
            } else {
                canInteract = false;
                nearestNPC = null;
                document.getElementById('interact-prompt').classList.remove('active');
            }
        }

        // ===== DIALOGUES =====
        function showDialog(npc) {
            isDialogActive = true;
            currentDialog = npc;
            npc.currentDialogIndex = 0;
            
            document.getElementById('dialog-box').classList.add('active');
            document.getElementById('dialog-text').textContent = npc.dialogs[0];
            document.getElementById('interact-prompt').classList.remove('active');
        }

        function nextDialog() {
            if (!currentDialog) return;
            
            currentDialog.currentDialogIndex++;
            
            if (currentDialog.currentDialogIndex >= currentDialog.dialogs.length) {
                closeDialog();
            } else {
                document.getElementById('dialog-text').textContent = 
                    currentDialog.dialogs[currentDialog.currentDialogIndex];
            }
        }

        function closeDialog() {
            isDialogActive = false;
            currentDialog = null;
            document.getElementById('dialog-box').classList.remove('active');
        }

        // ===== COMBATS =====
        function startWildBattle() {
            const wildMonsters = [
                { name: 'Draco', sprite: 'üêâ', level: 5, hp: 35, attack: 12, defense: 8 },
                { name: 'Leafy', sprite: 'üçÉ', level: 4, hp: 40, attack: 10, defense: 12 },
                { name: 'Sparky', sprite: '‚ö°', level: 6, hp: 30, attack: 15, defense: 7 }
            ];
            
            const enemy = {...wildMonsters[Math.floor(Math.random() * wildMonsters.length)]};
            enemy.maxHp = enemy.hp;
            
            currentBattle = {
                enemy: enemy,
                playerMonster: {...gameState.team[0]},
                turn: 'player'
            };
            
            document.getElementById('battle-screen').classList.add('active');
            document.getElementById('enemy-name').textContent = enemy.name;
            document.getElementById('enemy-level').textContent = `Niv. ${enemy.level}`;
            document.getElementById('enemy-sprite').textContent = enemy.sprite;
            document.getElementById('enemy-hp').style.width = '100%';
            
            document.getElementById('player-monster-name').textContent = currentBattle.playerMonster.name;
            document.getElementById('player-monster-level').textContent = `Niv. ${currentBattle.playerMonster.level}`;
            document.getElementById('player-monster-sprite').textContent = currentBattle.playerMonster.sprite;
            document.getElementById('player-monster-hp').style.width = '100%';
            
            showBattleMessage(`Un ${enemy.name} sauvage appara√Æt !`);
        }

        function battleAction(action) {
            if (!currentBattle || currentBattle.turn !== 'player') return;
            
            const { enemy, playerMonster } = currentBattle;
            
            switch(action) {
                case 'attack':
                    const damage = Math.max(1, playerMonster.attack - enemy.defense + Math.floor(Math.random() * 5));
                    enemy.hp = Math.max(0, enemy.hp - damage);
                    showBattleMessage(`${playerMonster.name} attaque ! ${damage} d√©g√¢ts !`);
                    updateBattleHP();
                    
                    setTimeout(() => {
                        if (enemy.hp <= 0) {
                            winBattle();
                        } else {
                            enemyTurn();
                        }
                    }, 1500);
                    break;
                    
                case 'item':
                    const potion = gameState.inventory.find(i => i.id === 'potion');
                    if (potion && potion.quantity > 0 && playerMonster.hp < playerMonster.maxHp) {
                        playerMonster.hp = Math.min(playerMonster.maxHp, playerMonster.hp + 20);
                        potion.quantity--;
                        showBattleMessage(`${playerMonster.name} r√©cup√®re 20 HP !`);
                        updateBattleHP();
                        setTimeout(enemyTurn, 1500);
                    } else {
                        showBattleMessage('Pas de potion disponible !');
                    }
                    break;
                    
                case 'capture':
                    const pokeball = gameState.inventory.find(i => i.id === 'pokeball');
                    if (pokeball && pokeball.quantity > 0) {
                        pokeball.quantity--;
                        const catchRate = (1 - enemy.hp / enemy.maxHp) * 0.5;
                        if (Math.random() < catchRate) {
                            showBattleMessage(`${enemy.name} a √©t√© captur√© !`);
                            gameState.team.push({
                                id: Date.now(),
                                name: enemy.name,
                                sprite: enemy.sprite,
                                level: enemy.level,
                                hp: enemy.maxHp,
                                maxHp: enemy.maxHp,
                                attack: enemy.attack,
                                defense: enemy.defense
                            });
                            setTimeout(endBattle, 2000);
                        } else {
                            showBattleMessage(`${enemy.name} s'est √©chapp√© !`);
                            setTimeout(enemyTurn, 1500);
                        }
                    } else {
                        showBattleMessage('Pas de Pok√©ball !');
                    }
                    break;
                    
                case 'run':
                    if (Math.random() < 0.5) {
                        showBattleMessage('Vous avez r√©ussi √† fuir !');
                        setTimeout(endBattle, 1500);
                    } else {
                        showBattleMessage('Impossible de fuir !');
                        setTimeout(enemyTurn, 1500);
                    }
                    break;
            }
            
            currentBattle.turn = 'enemy';
        }

        function enemyTurn() {
            const { enemy, playerMonster } = currentBattle;
            const damage = Math.max(1, enemy.attack - playerMonster.defense + Math.floor(Math.random() * 5));
            playerMonster.hp = Math.max(0, playerMonster.hp - damage);
            
            showBattleMessage(`${enemy.name} attaque ! ${damage} d√©g√¢ts !`);
            updateBattleHP();
            
            setTimeout(() => {
                if (playerMonster.hp <= 0) {
                    loseBattle();
                } else {
                    currentBattle.turn = 'player';
                    showBattleMessage('Que faire ?');
                }
            }, 1500);
        }

        function updateBattleHP() {
            const { enemy, playerMonster } = currentBattle;
            const enemyPercent = (enemy.hp / enemy.maxHp) * 100;
            const playerPercent = (playerMonster.hp / playerMonster.maxHp) * 100;
            
            document.getElementById('enemy-hp').style.width = enemyPercent + '%';
            document.getElementById('player-monster-hp').style.width = playerPercent + '%';
        }

        function showBattleMessage(msg) {
            document.getElementById('battle-message').textContent = msg;
        }

        function winBattle() {
            const moneyGained = currentBattle.enemy.level * 15;
            gameState.money += moneyGained;
            showBattleMessage(`Victoire ! Vous gagnez ${moneyGained} ‚ÇΩ !`);
            setTimeout(endBattle, 2000);
        }

        function loseBattle() {
            showBattleMessage('D√©faite... Vous retournez au centre.');
            gameState.team.forEach(m => m.hp = m.maxHp);
            setTimeout(endBattle, 2000);
        }

        function endBattle() {
            currentBattle = null;
            document.getElementById('battle-screen').classList.remove('active');
        }

        // ===== INTERFACE =====
        function toggleMainMenu() {
            isMenuOpen = !isMenuOpen;
            const menu = document.getElementById('main-menu');
            menu.classList.toggle('active', isMenuOpen);
        }

        function closeMenu() {
            isMenuOpen = false;
            document.getElementById('main-menu').classList.remove('active');
        }

        function toggleInventory() {
            const inv = document.getElementById('inventory-screen');
            if (!inv.classList.contains('active')) {
                updateInventoryDisplay();
                inv.classList.add('active');
            } else {
                inv.classList.remove('active');
            }
        }

        function updateInventoryDisplay() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            document.getElementById('money-display').textContent = gameState.money;
            
            gameState.inventory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div><strong>${item.name}</strong></div>
                    <div style="font-size: 10px; margin-top: 5px;">x${item.quantity}</div>
                `;
                grid.appendChild(div);
            });
        }

        function toggleTeam() {
            const team = document.getElementById('team-screen');
            if (!team.classList.contains('active')) {
                updateTeamDisplay();
                team.classList.add('active');
            } else {
                team.classList.remove('active');
            }
        }

        function updateTeamDisplay() {
            const list = document.getElementById('team-list');
            list.innerHTML = '';
            
            gameState.team.forEach(monster => {
                const div = document.createElement('div');
                div.className = 'team-monster';
                const hpPercent = (monster.hp / monster.maxHp) * 100;
                
                div.innerHTML = `
                    <div class="team-monster-sprite">${monster.sprite}</div>
                    <div class="team-monster-info">
                        <div><strong>${monster.name}</strong> - Niv. ${monster.level}</div>
                        <div class="hp-bar" style="margin-top: 5px;">
                            <div class="hp-fill" style="width: ${hpPercent}%"></div>
                        </div>
                        <div style="margin-top: 5px; font-size: 10px;">
                            HP: ${monster.hp}/${monster.maxHp} | ATK: ${monster.attack} | DEF: ${monster.defense}
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
